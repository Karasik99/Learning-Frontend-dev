<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav ">
                <div class="header__logo">
                    <a class="logo__link">manage</a>
                    <img class="logo__element" src="img/icon/ellipse.png" alt="ellipse">
                </div>
                <ul class="nav__menu">
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img"></div>
                            <span class="btn__text">Calendar</span>
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-2"></div>
                            <span class="btn__text">Plans</span>
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-3"></div>
                            <span class="btn__text">To Do</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="subhead">
            <div class="container">
                <div class="subhead__info">
                    <div class="checkboxs">
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-1">
                            <label for="checkbox-1">Today</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-2">
                            <label for="checkbox-2">Tomorrow</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-3">
                            <label for="checkbox-3">Week</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-4">
                            <label for="checkbox-4">Month</label>
                        </div>
                    </div>
                    <div class="subhead__elements">
                        <div class="select" data-state="">
                            <div class="select__title" data-default="Option 0">All plans</div>
                            <div class="select__content">
                                <input id="singleSelect1" class="select__input" type="radio" name="singleSelect"
                                    checked />
                                <label for="singleSelect1" class="select__label">All plans</label>
                                <input id="singleSelect2" class="select__input" type="radio" name="singleSelect"
                                    checked />
                                <label for="singleSelect2" class="select__label">Family</label>
                                <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect3" class="select__label">Work</label>
                                <input id="singleSelect4" class="select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect4" class="select__label">Study</label>
                                <input id="singleSelect5" class="select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect5" class="select__label">Wish</label>
                            </div>
                        </div>
                        <div class="section__btns">
                            <button class="btn">Major</button>
                            <button class="btn">Minor</button>
                        </div>
                    </div>
                    <div class="searchs">
                        <img src="/img/icon/search-icon.svg" alt="" class="search-icon">
                        <input type="search" name="" id="" placeholder="Search for plans">
                    </div>
                </div>
            </div>
        </section>
        <section class="galery">
            <div class="container">
                <div class="container-pictures">
                    <article class="new">
                        <div class="first-block new-block-1"></div>
                        <div class="second-block">
                            <img class="second-block-picture" src="/img/picture/picture-1.png" alt="">
                            <h4 class="second-block-title">Vacation</h4>
                            <p class="second-block-text">10/05/2019</p>
                        </div>
                    </article>
                    <article class="new new-2">
                        <div class="first-block new-2-block-1">
                            <p class="second-block-text new-2-first-block-title new-2-text">Doctor</p>
                            <p class="second-block-text new-2-first-block new-2-text">11/05/2019</p>
                        </div>
                        <div class="second-block new-2-block-2">
                            <img class="second-block-picture" src="/img/picture/picture-2.png" alt="">
                            <h4 class="second-block-title">Vacation</h4>
                            <div class="card-text">
                                <p class="second-block-text new-2-text">11/05/2019</p>
                                <p class="second-block-text new-2-text">7PM</p>
                            </div>
                        </div>
                    </article>
                    <article class="new new-3">
                        <div class="first-block new-2-block-1 new-3-block-1">
                            <p class="second-block-text new-2-first-block-title new-3-title new-2-text">9AM - 10AM</p>
                            <p class="second-block-text new-2-first-block-title new-2-text">Doctor</p>
                            <p class="second-block-text new-2-first-block new-2-text">10/05/2019</p>
                        </div>
                        <div class="second-block">
                            <img class="second-block-picture" src="/img/picture/picture-3.png" alt="">
                            <h4 class="second-block-title">Family dinner</h4>
                            <p class="second-block-text">11/12/2019</p>
                        </div>
                    </article>
                    <article class="new new-4">
                        <div class="first-block new-2-block-1 new-3-block-1 new-4-block-1">
                            <p class="second-block-text new-2-first-block-title new-3-title new-2-text">4PM - 5PM</p>
                            <p class="second-block-text new-2-first-block-title new-2-text">Massage</p>
                            <p class="second-block-text new-2-first-block new-2-text">11/08/2019</p>
                        </div>
                        <div class="second-block new-4-second-block">
                            <img class="second-block-picture" src="/img/picture/picture-4.png" alt="">
                            <h4 class="second-block-title">Coffee with Susan</h4>
                            <p class="second-block-text new-4-text">10/05/2019</p>
                            <a href="#" class="second-block-text">
                                http://therainforestcafe.co.uk/
                            </a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="nav footer-nav">
                <div class="header__logo footer__logo">
                    <a class="logo__link">manage</a>
                    <img class="logo__element" src="img/icon/ellipse.png" alt="ellipse">
                </div>
                <ul class="nav__menu">
                    <li class="menu__item menu-1-footer-item">
                        <button class="menu__btn">
                            <div class="btn__img"></div>
                            <span class="btn__text">Calendar</span>
                        </button>
                    </li>
                    <li class="menu__item menu-1-footer-item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-2"></div>
                            <span class="btn__text">Plans</span>
                        </button>
                    </li>
                    <li class="menu__item menu-1-footer-item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-3"></div>
                            <span class="btn__text">To Do</span>
                        </button>
                    </li>
                </ul>
                <ul class="footer-menu">
                    <li class="footer-item">
                        <a href="#">
                            <img src="img/icon/footer-icon-1.png" alt="icon">
                        </a>
                    </li>
                    <li class="footer-item">
                        <a href="#">
                            <img src="img/icon/footer-icon-2.png" alt="icon">
                        </a>
                    </li>
                    <li class="footer-item">
                        <a href="#">
                            <img src="img/icon/footer-icon-3.png" alt="icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
