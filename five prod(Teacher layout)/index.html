<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="header__logo">
                    <a class="logo__link">manage</a>
                    <img class="logo__element" src="img/icon/ellipse.png" alt="ellipse">
                </div>
                <ul class="nav__menu">
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img"></div>
                            <span class="btn__text">Calendar</span>
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-2"></div>
                            <span class="btn__text">Plans</span>
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__btn">
                            <div class="btn__img btn-img-3"></div>
                            <span class="btn__text">To Do</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="subhead">
            <div class="container">
                <div class="subhead__info">
                    <div class="checkboxs">
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-1">
                            <label for="checkbox-1">Today</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-2">
                            <label for="checkbox-2">Tomorrow</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-3">
                            <label for="checkbox-3">Week</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="custom__checkbox" type="checkbox" name="checkbox" id="checkbox-4">
                            <label for="checkbox-4">Month</label>
                        </div>
                    </div>
                    <select class="subhead__menu" name="" id="">
                        <option value="">All plans</option>
                        <option value="">Family</option>
                        <option value="">Work</option>
                        <option value="">Study</option>
                        <option value="">Wish</option>
                    </select>
                </div>
            </div>
        </section>
    </main>





    <footer class="footer"></footer>
</body>

</html>
